<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random Order: Braintagger & BEDDeR
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: #f5f5f5;
      }

      .card {
        background: white;
        padding: 24px 32px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        text-align: center;
      }

      h1 {
        margin-top: 0;
        font-size: 1.4rem;
      }

      button {
        margin-top: 12px;
        padding: 10px 20px;
        border-radius: 999px;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        background: #2563eb;
        color: white;
      }

      button:hover {
        filter: brightness(1.05);
      }

      ol {
        text-align: left;
        margin-top: 20px;
        padding-left: 28px;
        font-size: 1.8rem;      
        font-weight: 600;        
      }

      .hint {
        font-size: 0.85rem;
        color: #555;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Random Order: Braintagger &amp; BEDDeR</h1>

      <button id="randomizeBtn">Show Random Order</button>

      <div class="hint">Click the button to generate an order.</div>

      <ol id="resultList"></ol>
    </div>

    <script>
      const items = ["Braintagger", "BEDDeR"];
      const btn = document.getElementById("randomizeBtn");
      const list = document.getElementById("resultList");

      function showRandomOrder() {
        // Copy array so we don't mutate the original
        const order = [...items];

        // 50% chance to reverse (so two possible orders)
        if (Math.random() < 0.5) {
          order.reverse();
        }

        // Clear current list
        list.innerHTML = "";

        // Add items in the chosen order
        order.forEach((name) => {
          const li = document.createElement("li");
          li.textContent = name;
          list.appendChild(li);
        });
      }

      btn.addEventListener("click", showRandomOrder);
    </script>
  </body>
</html>
